<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function zergarrack(){
            document.write("저그의 공격"+"<br/>")
        }
        function protossattack(){
            document.write("프로토스의 공격"+"<br/>")
        }
         
        //함수 호출
        zergarrack()
        protossattack()

        let starcraft;
        starcraft = zergarrack
        starcraft() //저그의 공격
        // 함수의 내용을 다른 변수에 담아서 호출하는 것 = DELEGATE

        starcraft = protossattack
        starcraft() //프로토스의 공격
        // 동일한 코드가 대입된 내용에 따라 다른 함수를 호출
        // 동일한 메시지에 대하여 다르게 반응하는 성질 - 다형성 (Polymorphism)


        function outer(){
            let data = 0; // 함수안에서 선언되어 내부에서만 사용 가능
            console.log(data); //0
            return function(){
                data ++;
                console.log(data)
            }
        }
        () => {
            alert("이름 없는 화살표 함수")
        }
        
        // outer 함수를 호출하면 그 결과를 inner에 저장
        // outer 함수가 리턴하는 함수를 inner에 저장
        let inner = outer(); //1
        inner() //1 출력
        inner() //2 출력
        // console.log(data); // undefined

        // }

        let kpop = 'name = 아이린'
        let encoding = encodeURI(kpop)
        alert(encoding)
        alert(decodeURI(encoding))

    </script>
</body>
</html>
